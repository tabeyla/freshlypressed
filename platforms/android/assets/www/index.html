<!doctype html>
<html data-ng-app="App">

<head>
    <title>Freshly Pressed</title>

    <!--Ionic libs -->
    <link rel="stylesheet" href="lib/ionic/css/ionic.css">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!--My app -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>

</head>

<body data-ng-controller="AppCtrl" class="platform-android platform-cordova platform-webview">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">Freshly Pressed</h1>
<!--
        <button class="button" data-ng-click="refresh()">
            <i class="icon ion-refresh"></i>
        </button>
-->
    </ion-header-bar>
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="refresh()">
        </ion-refresher>
        <div class="card list" data-ng-repeat="p in posts">
            <div class="item item-avatar-left">
                <img data-ng-src="{{ p.author.avatar_URL }}" alt="">
                <h2>{{ p.author.nice_name }}</h2>
                <p><a href="{{ p.author.URL }}">{{ p.author.URL }}</a>
                </p>
            </div>
            <div class="item item-body">
                <h1>{{ p.title }}</h1>
                <div data-ng-bind-html="p.content"></div>
            </div>
        </div>

    </ion-content>

</body>

</html>
